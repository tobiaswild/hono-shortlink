name: Prettier Code Style Check

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: pnpm install
      - name: Run Prettier check
        run: pnpm prettier --check .
